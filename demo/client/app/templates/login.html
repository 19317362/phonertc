<ion-view title="PhoneRTC">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="name">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="login(name)">Login</button>
    </div>
  </ion-content>
</ion-view>
